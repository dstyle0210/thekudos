<div class="wrap">
	<!-- 로고,헤더 영역 -->
	<header class="header">
		<div class="inner">
			<h1 class="logo">THEKUDOS</h1>
			
			<div class="gnb">
				<div class="btn-group">
					<a href="../tk_both/index.html" class="btn btn-primary">동인통판</a>
					<a href="../tk_bind/index.html" class="btn btn-default">중철제본</a>
				</div>
			</div>
			<!-- 로긴 이전
			<div class="login">
				<a href="../tk_util/login.html" class="btn btn-default"><i class="fa fa-power-off"></i></a>
			</div>
			 -->
			<!-- 로긴 이후 -->
			<div class="profile">
				<span class="thumb"><img src="../tk_images/common/dot.gif" data-src="../tk_images/temp/@writer.jpg" alt="USERNAME 프로필 사진" class="spyLazyImg" /></span>
				<span class="name"><a href="#">홍길동</a></span>
			</div>
			
		</div>
	</header>
	<!-- // 로고,헤더 영역 -->
	
<!-- 상단베너영역 -->
<div class="topBnrWrap">
	<div class="topBnrSec">
		<!-- Slider container -->
		<div class="swiper-container">
		    <!-- Additional required wrapper -->
		    <div class="swiper-wrapper">
		        <!-- Slides -->
		        <div class="swiper-slide"><a href="#"><img src="../tk_images/temp/@topBnr.gif" alt="" width="728" height="90" /></a></div>
		        <div class="swiper-slide"><a href="#"><img src="../tk_images/temp/@topBnr.gif" alt="" width="728" height="90" /></a></div>
		        <div class="swiper-slide"><a href="#"><img src="../tk_images/temp/@topBnr.gif" alt="" width="728" height="90" /></a></div>
		    </div>
		</div>
		<!-- // Slider container -->
		<script>
		var mySwiper;
		$(function(){
			mySwiper = new Swiper ('.topBnrSec .swiper-container',{
				autoplay:3000,
				speed: 600,
				loop:true
			})
		});
		</script>
	</div>
</div>
<!-- // 상단베너영역 -->

<!-- 회지등록 -->
<div class="pageAddWrap">
	<div class="inner">
		
		<!-- 이미지 업로드 -->
		<div class="uploadPaneSec" id="uploadPaneSec">
			<a href="#" class="btnUploadFile"><i class="fa fa-plus-circle fa-5x" aria-hidden="true"></i></a>
			<input type="file" name="file" />
		</div>
		<script>
		// 파일 업로드 컴포넌트.
		var uploadFile = new uploadPaneUi("#uploadPaneSec"); // init "uploadPaneForm.js"
		
		// 업로드가 완료 되면 실행가능
		// uploadFile.getfile() ==> 업로드 예정인 파일을 리턴함. (파일이 안들어있다면 null 리턴.)
		</script>
		<!-- 이미지 업로드 -->
		
		<!-- 입력폼 -->
		<div class="pageFormSec">
			<div class="form-group">
				<input type="text" class="form-control" id="bothTitle" placeholder="제목을 입력하세요." />
			</div>
		</div>
		
		<div class="pageFormSec">
			<div class="copyrightPreview" id="copyrightPreview">
				<div id="label-cc">
					<a href="http://creativecommons.org/licenses/by/4.0/deed.ko" rel="license" target="_blank"><img alt="크리에이티브 커먼즈 라이선스" style="border-width:0" src="https://i.creativecommons.org/l/by/4.0/80x15.png" /></a>
				</div>
				<div id="label-cp">
					Copyright &copy; 회원명 All Rights Reserved.
				</div>
			</div>
			<h3>크리에이티브 커먼즈 라이선스를 적용하시겠습니까?</h3>
			<div class="form-inline">
				<div class="form-group">
					<input type="radio" name="copyrightType" id="type-cc" value="cc" checked>
					<label for="type-cc">네</label>
					
				</div>
				<div class="form-group">
					<input type="radio" name="copyrightType" id="type-cp" value="cp">
					<label for="type-cp">아니요</label>
				</div>
			</div>
		</div>
		<div id="ccIconUsedWrap">
			<div class="pageFormSec">
				<h3>영리 목적 이용을 허락합니까?</h3>
				<div class="form-inline">
					<div class="form-group">
						<input type="radio" name="ccTypeNc" id="ccTypeNc0" value="" checked>
						<label for="ccTypeNc0">네</label>
					</div>
					<div class="form-group">
						<input type="radio" name="ccTypeNc" id="ccTypeNc1" value="-nc">
						<label for="ccTypeNc1">아니요</label>
					</div>
				</div>
			</div>
			<div class="pageFormSec">
				<h3>공유하는 저작물에 변경을 허락합니까?</h3>
				<div class="form-inline">
					<div class="form-group">
						<input type="radio" name="ccTypeNdSa" id="ccTypeNdSa0" value="" checked>
						<label for="ccTypeNdSa0">네</label>
					</div>
					<div class="form-group">
						<input type="radio" name="ccTypeNdSa" id="ccTypeNdSa1" value="-nd">
						<label for="ccTypeNdSa1">아니요</label>
					</div>
					<div class="form-group">
						<input type="radio" name="ccTypeNdSa" id="ccTypeNdSa2" value="-sa">
						<label for="ccTypeNdSa2">동일한 조건하에 수정 가능</label>
					</div>
				</div>
			</div>
		</div>
		<script>
		// 카피라이트(커먼라이센스) 적용 UI
		var commonslicense = new commonsLicenseUi();
		// 카피라이트 값 가져오기
		// commonslicense.getCommonsLicense() ==> "cp" 커먼라이센스 미사용 / 커먼라이센스 사용 : "by" 로 시작하는 코드(참고 : https://creativecommons.org/licenses/?lang=ko 중 라이선스 부분)
		</script>
		<div class="pageFormSec">
			<div class="form-group">
				<input type="text" class="form-control" id="bothTitle" placeholder="구매처 URL을 입력하세요." />
			</div>
		</div>
		<div class="pageFormSec">
			<div class="form-group">
				<textarea class="form-control" rows="3" placeholder="내용작성"></textarea>
			</div>
		</div>
		
		<div class="itemListMoreWrap">
			<button class="btn btn-info">확인</button>
		</div>
		
	</div>
</div>
<!-- // 회지등록 -->


	<footer class="footer">
		<div class="inner">
			<div class="footBtnSec">
				<a href="#">회사소개</a>
				<a href="#">개인정보보호정책</a>
				<a href="#">이용약관</a>
				<a href="#">광고제휴</a>
			</div>
		</div>
	</footer>
	
</div>

<script>
/* 레이지로딩 실행 */
$(window).on("load",function(){
	$(".spyLazyImg").spyLazyImg({
		delay:500,
		load:function(img){
			// 로딩완료시 실행
			console.log(img.src+",로딩완료");
		},
		error:function(img){
			// 에러시 실행
			console.log(img.src+",에러완료");
		}
	});
})
</script>
