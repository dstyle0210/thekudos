


<!doctype html>

	<meta charset="UTF-8" />
	<title>THEKUDOS</title>
	<link rel="stylesheet" href="../tk_lib/notosans/notosans.css" />
	<link rel="stylesheet" href="../tk_lib/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" href="../tk_lib/font-awesome/css/font-awesome.min.css" />
	<link rel="stylesheet" href="../tk_lib/jquery-confirm/jquery-confirm.min.css" />
	<link rel="stylesheet" href="../tk_lib/jquery-swiper/css/swiper.min.css" />
	
	<script src="../tk_lib/jquery/jquery.min.js"></script>
	<script src="../tk_lib/jquery-ui/jquery-ui.min.js"></script>
	<script src="../tk_lib/bootstrap/js/bootstrap.min.js"></script>
	<script src="../tk_lib/jquery-confirm/jquery-confirm.min.js"></script>
	<script src="../tk_lib/jquery-swiper/js/swiper.jquery.min.js"></script>
	<script src="../tk_lib/jquery-spyLazyImg/jquery.spyLazyImg.js"></script>
	
	<script src="../tk_js/uploadPaneForm.js"></script><!-- 파일업로드 페이지(동인출판) -->
	<script src="../tk_js/uploadListForm.js"></script><!-- 파일업로드 리스트(중철제본) -->
	<script src="../tk_js/commonsLicense.js"></script><!-- 저작권(cc) UI -->
	<script src="../tk_js/deleteItemLayer.js"></script><!-- 작품목록에서 작품삭제(회원작품목록) -->
	
	<link rel="stylesheet" href="../tk_css/reset.css" />
	<link rel="stylesheet" href="../tk_css/mod.css" />
	<link rel="stylesheet" href="../tk_css/layout.css" />
	<link rel="stylesheet" href="../tk_css/components.css" />
	<link rel="stylesheet" href="../tk_css/page.css" />
	<link rel="stylesheet" href="../tk_css/popup.css" />
	
</head>
<body>
<!-- 
http://dstyle0210.github.io/papers/dist/papers.html?papers=1IxCBjXu1ax7G_t79BKJiEuViK-jAXGAH4qvDJ7zyzck 
-->
<!-- http://www.grafolio.com/main.grfl -->
<div class="wrap">
	<!-- 로고,헤더 영역 -->
	<header class="header">
		<div class="inner">
			<h1 class="logo">THEKUDOS</h1>
			
			<div class="gnb">
				<div class="btn-group">
					<a href="../tk_both/index.html" class="btn btn-default">동인통판</a>
					<a href="../tk_bind/index.html" class="btn btn-default">중철제본</a>
				</div>
			</div>
			<!-- 로긴 이전
			<div class="login">
				<a href="../tk_util/login.html" class="btn btn-default"><i class="fa fa-power-off"></i></a>
			</div>
			 -->
			<!-- 로긴 이후 -->
			<div class="profile">
				<span class="thumb"><img src="../tk_images/common/dot.gif" data-src="../tk_images/temp/@writer.jpg" alt="USERNAME 프로필 사진" class="spyLazyImg" /></span>
				<span class="name"><a href="#">홍길동</a></span>
			</div>
			
		</div>
	</header>
	<!-- // 로고,헤더 영역 -->
	
<!-- 상단베너영역 -->
<div class="topBnrWrap">
	<div class="topBnrSec"><a href="#"><img src="../tk_images/temp/@topBnr.gif" alt="" width="728" height="90" /></a></div>
</div>
<!-- // 상단베너영역 -->

<!-- 회원정보변경 -->
<div class="regEditWrap">
	<div class="inner">
		
		<div class="user">
			<div class="thumb"><img src="../tk_images/temp/@writer.jpg" data-src="../tk_images/temp/@writer.jpg" alt="USERNAME 프로필 사진" class="spyLazyImg" /></div>
			<div class="change"><button class="btn btn-default">바꾸기</button></div>
		</div>
		<div class="basic">
			<div class="form-group">
				<label for="userName">회원명</label>
				<input type="text" class="form-control" id="userName" placeholder="회원명" />
			</div>
			<div class="form-group">
				<label for="userURL">개인URL</label>
				<input type="text" class="form-control" id="userURL" placeholder="개인 홈페이지 or 블로그" />
			</div>
			<div class="form-group">
				<label for="userDesc">소개글</label>
				<textarea class="form-control" id="userDesc" placeholder="소개글을 입력하세요." style="height:150px;"></textarea>
			</div>
		</div>
		<div class="addValue">
			<div class="sec">
				<div class="form-group">
					<label for="userName">이메일 </label>
					<input type="email" class="form-control" id="userName" placeholder="사용중인 이메일을 입력하세요." />
				</div>
				<div class="emailOpt">
					<span class="unconfirm"><i class="fa fa-check-circle-o" aria-hidden="true"></i> 이메일 미인증 <a href="#">인증메일 재발송</a></span>
					<span class="confirm"><i class="fa fa-check-circle-o" aria-hidden="true"></i> 이메일 인증됨</span>
					<div class="checkbox">
						<label><input type="checkbox"> 뉴스레터 구독</label>
					</div>	
				</div>
			</div>
			<div class="sec">
				<div class="form-group">
					<label for="userName">비밀번호 변경</label>
					<input type="text" class="form-control" id="userName" placeholder="변경할 비밀번호 입력하세요." />
				</div>
				<div class="form-group">
					<label for="userName">비밀번호 확인</label>
					<input type="text" class="form-control" id="userName" placeholder="변경할 비밀번호 재입력하세요." />
				</div>
			</div>
		</div>
		<div class="btnSec"><a href="#" class="btn btn-primary btn-block">회원정보수정</a></div>
	</div>
</div>
<!-- // 회원정보변경 -->
	


	<footer class="footer">
		<div class="inner">
			<div class="footBtnSec">
				<a href="#">회사소개</a>
				<a href="#">개인정보보호정책</a>
				<a href="#">이용약관</a>
				<a href="#">광고제휴</a>
			</div>
		</div>
	</footer>
	
</div>

<script>
/* 레이지로딩 실행 */
$(window).on("load",function(){
	$(".spyLazyImg").spyLazyImg({
		delay:500,
		load:function(img){
			// 로딩완료시 실행
			console.log(img.src+",로딩완료");
		},
		error:function(img){
			// 에러시 실행
			console.log(img.src+",에러완료");
		}
	});
})
</script>



</body>
</html>
